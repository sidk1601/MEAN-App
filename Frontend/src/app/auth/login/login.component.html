<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(f)" *ngIf="!isLoading" #f = ngForm>
    <mat-form-field>
      <input matInput type="email" name="email" ngModel placeholder="Email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid Email!</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password!</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit"
      *ngIf="!isLoading"
    >
      Login
    </button>
  </form>
</mat-card>
